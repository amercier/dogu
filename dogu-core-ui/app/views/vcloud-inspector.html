<div class="app-loading" ng-if="loading">
  <i class="app-loading-icon icon-loading"></i>
  <span class="app-loading-message">Loading...</span>
</div>

<div ng-if="listError" class="alert alert-danger">
  <strong>Oh no!</strong> Failed retrieving the vCloud objects from the server :(
  <br>
  <br>
  {{listError.httpStatus}} {{listError.message}}
  <br>
  {{listError.description}}
</div>

<div class="row">

  <div class="panel col-sm-3 col-md-3 col-lg-3" ng-if="objectTree">
    <abn-tree
      tree-data="objectTree"
      icon-leaf="icon-file"
      icon-expand="icon-plus-sign"
      icon-contract="icon-minus-sign"
      on-select="onObjectSelected(branch)"
      expand-level="2"
      initial-selection="Vegetable"
    ></abn-tree>
  </div>

</div>
